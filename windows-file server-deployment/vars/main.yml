# Creates shares for server
shares:
  - name: Public
    path: C:\Shares\Public
    description: "Public company files"

  - name: IT
    path: C:\Shares\IT
    description: "IT internal documents"

  - name: HR
    path: C:\Shares\HR
    description: "Human Resources"

  - name: Finance
    path: C:\Shares\Finance
    description: "Finance department"

  - name: Backups
    path: C:\Shares\Backups
    description: "System backups"

  - name: Temp
    path: C:\Shares\Temp
    description: "Temporary files"

# Creates text file for server
junk_files:
  - notes.txt
  - readme_old.txt
  - temp.log
  - misc.txt


# Creates junk file content
junk_content: |
  INTERNAL DOCUMENT
  -----------------
  This file is kept for internal reference.

  Notes:
  - Migration completed in 2019
  - Pending review
  - No action required

  Last updated: 2018