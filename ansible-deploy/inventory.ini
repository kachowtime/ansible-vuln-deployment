# Ansible Inventory for Cyberpunk 
# Purpose: Define Windows hosts, groupings, and connection settings
# Notes: Uses WinRM for remote management

# Domain Controller
# Runs Active Directory and domain services
[ADserver]
win2022-1 ansible_host=10.0.0.8

# File Server
# Provides file sharing via SMB
[fileserver]
win2022-2 ansible_host=10.0.0.100

# User Workstation
# Typical domain-joined user machine
[winClient]
win11 ansible_host=10.0.0.98

# Windows Group
# Logical group of all Windows hosts
[windows:children]
ADserver
fileserver
winClient

# Global Variables
# Credentials and connection settings for Ansible
# These are the initial local admin credentials before domain setup
[all:vars]
ansible_user=cyberrange
ansible_password=Cyberrange123!
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_shell_type=powershell
